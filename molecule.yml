---
dependency:
  name: galaxy
driver:
  name: vagrant
vagrant:
  platforms:
    - name: trusty64
      box: ubuntu/trusty64
    - name: jessie64
      box: debian/jessie64
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 1024
        cpus: 2
  instances:
    - name: jboss
      ansible_groups:
        - group1
verifier:
  name: testinfra
