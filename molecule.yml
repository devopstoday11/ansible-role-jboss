---
dependency:
  name: galaxy
driver:
  name: vagrant
docker:
  containers:
    - name: ubuntu-1404
      ansible_groups:
      - standalone
      image: ubuntu
      image_version: 14.04
vagrant:
  platforms:
    - name: trusty64
      box: ubuntu/trusty64
    - name: jessie64
      box: debian/jessie64
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 1024
        cpus: 2
  instances:
    - name: jboss-standalone
      ansible_groups:
        - standalone
    - name: jboss-dc
      ansible_groups:
        - domain_controller
      interfaces:
        - network_name: private_network
          type: static
          ip: 10.255.0.10
          auto_config: true
    - name: jboss-hc
      ansible_groups:
        - host_controller
      interfaces:
        - network_name: private_network
          type: static
          ip: 10.255.0.20
          auto_config: true
verifier:
  name: testinfra
